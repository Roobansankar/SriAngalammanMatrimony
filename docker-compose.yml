services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    restart: always
    environment:
      - PORT=5000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=8220
      - DB_NAME=sriang
      - RAZORPAY_KEY_ID=rzp_test_1234567890abcdef
      - RAZORPAY_KEY_SECRET=abcdef1234567890abcdef12
    depends_on:
      - db
    networks:
      - matrimony-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    restart: always
    environment:
      - REACT_APP_API_BASE=http://localhost:5000
    depends_on:
      - backend
    networks:
      - matrimony-network

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=8220
      - MYSQL_DATABASE=sriang
    volumes:
      - matrimony-db:/var/lib/mysql
    networks:
      - matrimony-network

networks:
  matrimony-network:
    driver: bridge

volumes:
  matrimony-db: